   .navbar-burger {
  overflow: hidden;
   }
    @media screen and (max-width: 600px) {
      .navbar-burger a:not(:first-child) {display: none;}
      .navbar-burger a.icon {
        float: right;
        display: block;
      }
    }
    
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }


      
      .navbar-burger.is-active a {
        float: none;
        display: block;
        text-align: left;
      }
    }
    </style>

          <a role="button" class="navbar-burger" data-target="navbarBasicExample" aria-label="menu" aria-haspopup="true" aria-expanded="false" id="myNav" onclick="MyNav()" aria-label="Collapse or expand the menu">

          <span aria-hidden="true"></span>

    <div id="root"></div>
    <script>
      function MyNav() {
        var x = document.getElementById("myNav");
        if (x.className === "navbar-burger") {
          x.className += " is-active";
         
          x.setAttribute("aria-expanded", "true")
        } else {
          x.className = "navbar-burger";
          x.setAttribute("aria-expanded", "false")
        }
      }
      </script>
